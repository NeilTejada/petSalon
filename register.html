<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/mystyles.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>The Fashion Pet</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main class="container">
      <h2>Register Pet:</h2>
      <div id="pets">
        <div class="container">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Pet's name"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input
              type="number"
              class="form-control"
              id="txtAge"
              placeholder="Pet's age"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input
              type="text"
              class="form-control"
              id="txtGender"
              placeholder="Pet's gender"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input
              type="text"
              class="form-control"
              id="txtBreed"
              placeholder="Pet's breed"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Type of Service:</label>
            <select
              class="form-select"
              id="service"
              placeholder="Select a service"
            >
              <option value="select-service">Select a service</option>
              <option value="the-works">The Works</option>
              <option value="nail-clipping">Nail Clipping</option>
              <option value="fur-trimming">Fur Trimmming</option>
              <option value="teeth">Teeth Brushing</option>
              <option value="ear-cleaning">Ear Cleaning</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Type of Animal:</label>
            <select
              class="form-select"
              id="type-of-animal"
              placeholder="Select correct animal"
            >
              <option value="select-service">Select correct animal</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="snake">Snake</option>
              <option value="turtle">Turtle</option>
              <option value="rabbit">Rabbit</option>
            </select>
          </div>

          <button class="btn btn-primary" onclick="addPet()">Add Pet</button>
          <button class="btn btn-warning" onclick="clearForm()">
            Clear Form
          </button>
        </div>
      </div>
      <div id="pet-list"></div>
    </main>

    <script src="./scripts/register.js"></script>
  </body>
</html>
