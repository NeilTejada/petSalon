<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/mystyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Luxurious+Script&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>The Fashion Pet</h1>
      <div id="pet-header"></div>
    </header>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
      </nav>
    <main class="container">
      <h2>Pet Registration</h2>
      <div class="form-container">
      <div id="pets">
        <div class="container">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="txtName"
              placeholder="Pet's name"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input
              type="number"
              class="form-control"
              id="txtAge"
              placeholder="Pet's age"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input
              type="text"
              class="form-control"
              id="txtGender"
              placeholder="Pet's gender"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input
              type="text"
              class="form-control"
              id="txtBreed"
              placeholder="Pet's breed"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Type of Service:</label>
            <select class="form-select" id="txtService">
              <option value="" selected disabled>-- Select a service --</option>
              <option>The Works</option>
              <option>Nail Clipping</option>
              <option>Fur Trimmming</option>
              <option>Teeth Brushing</option>
              <option>Ear Cleaning</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Type of Animal:</label>
            <select class="form-select" id="txtTypeOfAnimal">
              <option value="" selected disabled>-- Select animal --</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Snake</option>
              <option>Turtle</option>
              <option>Rabbit</option>
            </select>
          </div>
        </div>
          <button class="btn btn-primary" onclick="addPet()">Add Pet</button>
        </div>
      </div>

      <h2>Registered Pets: <span id="total">total</span></h2>

      <!-- <div id="petList"></div> -->
      <table class="table">
        <tr>
        <thead>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Type of Animal</th>
          <th>Delete Animal</th>
        </tr>
          <tbody id="petTable">
          </tbody>
        </thead>
      </table>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
  </body>
</html>
